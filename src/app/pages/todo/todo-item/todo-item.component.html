<!-- passa somente um item que sera iterado no componente PAI -->
<mat-list-item role="listitem">
    <!-- muda o estilo do titulo baseado na flag done alterada no TS -->
    <p [ngStyle]="{textDecoration: done ? 'line-through' : 'none'}" class="w-100">
        {{tarefa.title}}
    </p>
    
    <button 
        type="button" 
        mat-icon-button 
        aria-label="Mark OK" 
        (click)="markAsDone()">
            <mat-icon>done</mat-icon>
    </button>
    <button 
        type="button" 
        mat-icon-button 
        aria-label="Mark NotOK" 
        (click)="markAsUndone()">
            <mat-icon>undone</mat-icon>
    </button>
    <button 
        type="button" 
        mat-raised-button 
        color="warn" 
        (click)="removeTodo()">
            Excluir
    </button>
</mat-list-item>
