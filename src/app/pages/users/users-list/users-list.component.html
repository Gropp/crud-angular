<div class="card w-100 my-5">
    <div class="card-body">
        <h2 class="card-title text-center">Lista de Usuários</h2>
        <!-- o routerLink manda o path para o form conforme configurado no app-routing -->
        <button 
            type="button" 
            class="btn btn-outline-primary mb-4 float-end"
            routerLink="/form">
            Cadastrar novo
        </button>
        <table class="table m-1">
            <!-- o cabeçalho nao se repete, é fixo -->
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Idade</th>
                    <th>Profissão</th>
                    <th colspan="2"></th>
                </tr>
            </thead>
            <!-- o conteudo da tabela que vira da api ira ser repetida para cada usuario existente entao no corpo da tabela precisamos iterar o array users com o *ngFor -->
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.id}}</td>
                    <td>{{user.nome}}</td>
                    <td>{{user.sobrenome}}</td>
                    <td>{{user.idade}}</td>
                    <td>{{user.profissao}}</td>
                    <td>
                        <button 
                            type="button" 
                            class="btn btn-outline-success"
                            data-bs-toggle="tooltip"
                            data-bs-placement="top"
                            data-bs-custom-class="custom-tooltip"
                            title="Altere as informacoes do usuario"
                            [routerLink]="['/form', user.id]">
                                Editar
                        </button>
                    </td>
                    <td>
                        <button 
                            type="button" 
                            class="btn btn-outline-danger"
                            (click)="deleteUser(user.id)">
                                Excluir
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
